---
user:
  name: salvor

git:
  dotfiles: 
    repo: git@github.com:0xGuillaume/.dotfiles.git
    dest: ~/.dotfiles

yum_repositories:
  - name: hashicorp
    description: Hashicorp tools repository.
    baseurl: https://rpm.releases.hashicorp.com/fedora/$releasever/$basearch/stable
    gpgkey: https://download.docker.com/linux/fedora/gpg

  - name: docker
    description: Docker repository.
    baseurl: https://download.docker.com/linux/fedora/$releasever/$basearch/stable
    gpgkey: https://download.docker.com/linux/fedora/gpg

home_symbolic_links:
  - Desktop
  - Documents 
  - Downloads 
  - Music 
  - Pictures 
  - Templates 
  - Videos 

dirs_to_create:
  - "~/projects"  
  - "~/.config"  
  - "~/.local/share/fonts"  

user_groups:
  - docker  

packages:    
  - asciidoctor
  - azure-cli
  - bat
  - dnf-plugins-core
  - docker-ce 
  - docker-ce-cli 
  - containerd.io
  - docker-compose
  - exa
  - fd-find
  - fish
  - feh
  - git
  - gnome-tweak-tool
  - gnome-extensions-app
  - golang
  - hugo
  - i3
  - keepassxc
  - nodejs
  - powerline 
  - powerline-fonts
  - python3
  - python3-virtualenv
  - python3-notebook 
  - mathjax 
  - sscg
  - starship
  - terraform
  - tldr
  - tmux
  - vim
  - vim-powerline

steampipe:
  url: "https://raw.githubusercontent.com/turbot/steampipe/main/install.sh"
  installer: /tmp/steampipe_installer.sh
  plugins:  
    - aws
    - csv      


terminal:
  font:
    src: https://github.com/ryanoasis/nerd-fonts/releases/download/v3.0.2/CascadiaCode.zip
    dest: /usr/share/fonts
  starship:
    url: https://starship.rs/install.sh
    installer: /tmp/starship_installer.sh  
  alacritty:
    package: alacritty    
    directory: ~/.config/alacritty


...
